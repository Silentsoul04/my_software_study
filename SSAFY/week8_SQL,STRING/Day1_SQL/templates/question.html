<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table, tr, td, th{
            border : 1px solid black;
        }
    </style>
</head>
<body>
    <h1>질문 목록</h1>
    <table>
        <thead>
            <tr>
                <th>번호</th>
                <th>질문</th>
                <th>작성시간</th>
            </tr>
        </thead>
        <tbody>
            {% for x in quest_list %}
            <tr>
                <td>{{x[0]}}</td>
                <td>{{x[1]}}</td>
                <td>{{x[2]}}</td>
            </tr>
            {% endfor %}
        </tbody>
    <table></table>
</body>
</html>
